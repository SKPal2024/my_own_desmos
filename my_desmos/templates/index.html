<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Graph Plotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
        .graph {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“ˆ My Graph Plotter</h1>
</header>

<div class="container">
    <form action="/plot" method="post">
        <label for="expression">Enter Y = f(x):</label>
        <input type="text" id="expression" name="expression" placeholder="Example: np.sin(x)">

        <label for="xmin">X-min:</label>
        <input type="number" id="xmin" name="xmin" value="-10">

        <label for="xmax">X-max:</label>
        <input type="number" id="xmax" name="xmax" value="10">

        <button type="submit">Plot Graph</button>
    </form>

    {% if plot_url %}
    <div class="graph">
        <h3>Generated Graph:</h3>
        <img src="{{ plot_url }}" alt="Graph">
    </div>
    {% endif %}
</div>

</body>
</html>
