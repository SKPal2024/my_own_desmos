<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Graph Plotter</title>
</head>
<body>
    <h1>Graph Plotter</h1>
    <form method="POST">
        <label>Equation (use "x" as variable, e.g., math.sin(x), x**2+3*x):</label><br>
        <input type="text" name="equation" required><br><br>

        <label>X Min:</label><br>
        <input type="number" step="0.1" name="x_min" required><br><br>

        <label>X Max:</label><br>
        <input type="number" step="0.1" name="x_max" required><br><br>

        <button type="submit">Plot Graph</button>
    </form>

    {% if graph_url %}
        <h2>Generated Graph:</h2>
        <img src="{{ graph_url }}" alt="Graph">
    {% endif %}
</body>
</html>
